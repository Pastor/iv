group 'ru.iv'
version '1.0.1'

buildscript {
    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url "https://plugins.gradle.org/m2" }
    }
    dependencies {
//        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE"
        classpath "io.franzbecker:gradle-lombok:1.6"
        classpath "org.projectlombok:lombok:1.16.8"
    }
}

apply plugin: 'java'
//apply plugin: 'kotlin'
apply plugin: 'spring-boot'
apply plugin: 'io.franzbecker.gradle-lombok'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

bootRun {
    addResources = true
}

bootRepackage {
    mainClass = 'ru.iv.support.rest.Application'
}

springBoot {
    mainClass = 'ru.iv.support.rest.Application'
}

mainClassName = 'ru.iv.support.rest.Application'

applicationDefaultJvmArgs = ["-Dgreeting.language=ru"]

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.1"
    compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-websocket"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "com.google.guava:guava:19.0"
    compile "com.google.code.gson:gson:2.6.2"
    compile "org.webjars:jquery:3.0.0"
    compile "com.h2database:h2:1.4.192"
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.springframework.boot:spring-boot-starter-test"
}
